<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="buttons.css" >
    <style type="text/css">
        .test { border: 1px solid blue ; margin: 50px auto ; }
        .default { margin: 10px ; }

        fieldset { border: 1px solid blue ; }
    </style>
</head>
<body>

<div class="test">
    <button type="button" class="btn default" >默认按钮</button>
    <button type="button" class="btn btn-disabled">禁用按钮</button>
</div>

<fieldset>
    <legend>按钮尺寸</legend>

    <button type="button" class="btn btn-lg">大型按钮</button>
    <button type="button" class="btn">普通按钮</button>
    <button type="button" class="btn btn-sm">小型按钮</button>
    <button type="button" class="btn btn-xs">迷你按钮</button>

    <div class="boundary" style="margin: 15px auto ;"></div>

    <button type="button" class="btn btn-primary btn-lg">大型按钮</button>
    <button type="button" class="btn btn-primary">普通按钮</button>
    <button type="button" class="btn btn-primary btn-sm">小型按钮</button>
    <button type="button" class="btn btn-primary btn-xs">迷你按钮</button>

</fieldset>

<fieldset>
    <legend>按钮组</legend>
    <div class="btn-group">
        <button type="button" class="btn">增加</button>
        <button type="button" class="btn ">编辑</button>
        <button type="button" class="btn">删除</button>
    </div>
</fieldset>

</body>
</html>
