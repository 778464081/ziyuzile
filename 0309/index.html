<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>作业</title>
    </head>
    <style>
        body{
            background-color: gray;
        }
        .shape{
            position: absolute;
            top: 100px;
            left: 600px;
            height: 260px;
            width: 300px;
            padding: 20px 0;
            text-align: center;
            background: #fff;
            transition: all .2s linear;
        }
        .shape:hover{
            transform: translateY(-2px);
            box-shadow:50px 50px 50px #00000027;
        }
    </style>
    <body>
        <div class="shape">
            <img src="2.webp" width="160px" height="160px">
            <p>小米10</p>
            <p>骁龙865/1亿像素相机</p>
            <p>3999元起</p>
        </div>
    </body>
</html>
